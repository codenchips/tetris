<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="css/style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>    
    
</head>
<body>
  <!-- Main game container - centered and max 320px wide -->
  <div class="uk-container uk-container-small uk-flex uk-flex-center uk-padding-small">
    <div class="game-wrapper" style="max-width: 320px; width: 100%;">
      
      <!-- Score and Timer -->
      <div class="uk-text-center uk-margin-small-bottom">
        <div class="uk-grid-small uk-child-width-1-2" uk-grid>
          <div><p id="score" class="uk-text-bold uk-margin-remove">Score: 0</p></div>
          <div><p id="timer" class="uk-text-bold uk-margin-remove" style="color: #00ff00; font-family: 'Courier New', monospace;">Time: 00:00.00</p></div>
        </div>
      </div>

      <!-- Game Area with Board and Bonus Buttons -->
      <div class="uk-grid-small uk-margin-small-bottom" uk-grid>
        <!-- Game Board (2/3 width) -->
        <div class="uk-width-2-3">
          <canvas id="tetris" width="200" height="400" class="uk-display-block"></canvas>
        </div>
        
        <!-- Bonus Buttons (1/3 width) -->
        <div class="uk-width-1-3">
          <div class="bonus-buttons uk-flex uk-flex-column uk-height-1-1">
            <button id="bonus-1" class="uk-button uk-button-secondary uk-button-small uk-margin-small-bottom bonus-btn" disabled>
              <i class="fas fa-bolt"></i><br>
              <span class="uk-text-meta uk-text-small">Boost</span>
            </button>
            <button id="bonus-2" class="uk-button uk-button-secondary uk-button-small uk-margin-small-bottom bonus-btn" disabled>
              <i class="fas fa-bomb"></i><br>
              <span class="uk-text-meta uk-text-small">Clear</span>
            </button>
            <button id="bonus-3" class="uk-button uk-button-secondary uk-button-small uk-margin-small-bottom bonus-btn" disabled>
              <i class="fas fa-magic"></i><br>
              <span class="uk-text-meta uk-text-small">Magic</span>
            </button>
            <button id="bonus-4" class="uk-button uk-button-secondary uk-button-small uk-margin-small-bottom bonus-btn" disabled>
              <i class="fas fa-shield-alt"></i><br>
              <span class="uk-text-meta uk-text-small">Shield</span>
            </button>
            <button id="bonus-5" class="uk-button uk-button-secondary uk-button-small uk-margin-small-bottom bonus-btn" disabled>
              <i class="fas fa-star"></i><br>
              <span class="uk-text-meta uk-text-small">Star</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Controls -->
      <div class="mobile-controls uk-margin-small-bottom">
        <!-- Movement Controls -->
        <div class="uk-flex uk-flex-center uk-margin-small-bottom">
          <button id="move-left" class="control-btn uk-button uk-button-default uk-button-small uk-margin-small-right">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="move-down" class="control-btn uk-button uk-button-default uk-button-small uk-margin-small-right">
            <i class="fas fa-chevron-down"></i>
          </button>
          <button id="move-right" class="control-btn uk-button uk-button-default uk-button-small">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        
        <!-- Action Controls -->
        <div class="uk-flex uk-flex-center uk-margin-small-bottom">
          <button id="rotate" class="control-btn uk-button uk-button-default uk-button-small uk-margin-small-right">
            <i class="fas fa-redo"></i>
          </button>
          <button id="drop" class="control-btn uk-button uk-button-default uk-button-small">
            <i class="fas fa-angle-double-down"></i>
          </button>
        </div>
      </div>

      <!-- Game Control Buttons -->
      <div class="uk-flex uk-flex-center uk-margin-small-bottom">
        <button id="start" class="control-btn start-btn uk-button uk-button-primary uk-button-small uk-margin-small-right">
          <i class="fas fa-play"></i> Start Game
        </button>
        <button id="pause" class="control-btn uk-button uk-button-default uk-button-small uk-margin-small-right">
          <i class="fas fa-pause"></i>
        </button>
        <button id="restart" class="control-btn uk-button uk-button-default uk-button-small">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
      
    </div>
  </div>
    
  
  
    <script src="js/tetris.js?v=3"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    
</head>
<body>
  <!-- Flex container for the game area (canvas) and the score -->
  <div class="game-area">
    <div class="game-container">
      <canvas id="swaped-piece" width="40" height="40"></canvas> <!-- Smaller 'C' piece canvas -->
      <canvas id="tetris" width="200" height="400"></canvas> <!-- Main game canvas -->
    </div>

    <!-- Score container on the right -->
    <div class="score-container">
      <p id="score">0</p>
    </div>
  </div>
  
    <button id="pause">Pause</button>
    <button id="restart">Restart Game</button>
    
  
  
    <script>
        $(document).ready(function() {

        });
    </script>
    <script src="js/tetris.js"></script>
</body>
</html>

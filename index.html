    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>    

    <link rel="stylesheet" href="css/style.css?v=16">


    
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NT9B5W9"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <input type="hidden" id="game_mode" value="compete" />
	<input type="hidden" id="player_email" value="" />

  <!-- Main game container - centered and max 320px wide -->
  <div class="uk-container uk-container-small uk-flex uk-flex-center uk-padding-small main-game-container">
    <!-- game wrapper, board and bg and constrols -->
    <div class="game-wrapper" style="max-width: 465px;width: 100%; min-height: 710px;"> 
      
      <!-- Fixed head for spacing -->
      <div class="uk-text-center fixed-head "></div>

      <!-- Game Area with Board and Controls -->
      <div class="uk-grid-small uk-margin-small-bottom uk-flex-center" uk-grid>
        
        <!-- Game Board -->
        <div class="uk-width-3-3 uk-flex uk-flex-center">
          <canvas id="tetris" width="200" height="400" class="uk-display-block"></canvas>
        </div>

      
        <!-- Mobile Controls -->
        <div class="uk-width-1-2 mobile-controls uk-margin-remove-bottom">        
          <!-- Action Controls -->
          <div class="uk-flex uk-flex-center controls-left">
            <button id="move-left" class="control-btn uk-button uk-button-default uk-button-small btn_control-left">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button id="move-right" class="control-btn uk-button uk-button-default uk-button-small btn_control-right">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>                 
          <div class="uk-flex uk-flex-center uk-margin-remove-bottom controls-left">
            <button id="move-down" class="control-btn uk-button uk-button-default uk-button-small btn_control-down">
              <i class="fas fa-chevron-down"></i>
            </button>          
          </div>
          <!-- // Action Controls -->
        </div>      
        <!-- //  Mobile Controls -->


        <!-- Mobile Controls -->
        <div class="uk-width-1-2 mobile-controls uk-margin-remove-bottom">        
          <!-- Action Controls -->
          <div class="uk-flex uk-flex-center controls-right">
            <!-- <button id="pause" class="control-btn uk-button uk-button-default uk-button-small">
              <i class="fas fa-pause"></i>
            </button> -->
            <!-- <button id="restart" class="control-btn uk-button uk-button-default uk-button-small" style="visibility: hidden;">
              <i class="fas fa-sync-alt"></i>
            </button>  -->
            <button id="start" class="control-btn start-btn uk-button uk-button-primary uk-button-small" style="visibility: hidden;">
              <i class="fas fa-play"></i>
            </button>            
            <button id="rotate" class="control-btn uk-button uk-button-default uk-button-small btn_control-rotate">
              <i class="fas fa-redo"></i>
            </button>     
          </div>
                  
          <div class="uk-flex uk-flex-center uk-margin-remove-bottom  controls-right">
            <button id="drop" class="control-btn uk-button uk-button-default uk-button-small btn_conntrol-drop">
              <i class="fas fa-angle-double-down"></i>
            </button>         
          </div>
          <!-- // Action Controls -->
        </div>      
      <!-- // Game Control Buttons -->
      
      </div>
      <!-- // Game Area with Board and Controls -->
    </div>
    <!-- // game wrapper (max-width: 464px; width: 100%; min-height: 710px;) -->

    <!-- game info container -->
    <div id="game-info" class="uk-width-1-1 uk-margin-top">

      <div id="instructions">
        <h1 class="uk-text-center">Blox1</h1>
        <p class="uk-text-center">Use the controls below to play the game. The objective is to score as many points as possible by clearing lines.</p>
        <br>
      </div>
      
      <div id="bonus-buttons" class="uk-container " uk-grid>         
       
          <div class="uk-width-1-2 uk-flex uk-flex-center">
            <button id="score" class="uk-button uk-button-secondary uk-button-small uk-margin-small-bottom bonus-btn info-btn">              
              <span class="uk-text-meta uk-text-small">Score</span>
              <span id="score-value">0</span>              
            </button>
          </div>
          <div class="uk-width-1-2 uk-flex uk-flex-center">
            <button id="time" class="uk-button uk-button-secondary uk-button-small uk-margin-small-bottom bonus-btn info-btn">              
              <span class="uk-text-meta uk-text-small">Time</span>
              <span id="time-value">0:00.00</span>              
            </button>
          </div>
          <div class="uk-width-1-2 uk-flex uk-flex-center">
            <button id="bonus-1" class="uk-button uk-button-secondary uk-button-small uk-margin-small-bottom bonus-btn  btn_bonus-slow">
              <span class="tr key">1</span>
              <img src="images/thermometer-cold.png" width="50" alt="Slow Bonus" class="btn_bonus-slow uk-preserve-width uk-preserve-height">
              <span class="uk-text-meta uk-text-small">Cooler</span>
              <span class="br points">-500</span>
            </button>
          </div>
          <div class="uk-width-1-2 uk-flex uk-flex-center">
            <button id="bonus-2" class="uk-button uk-button-secondary uk-button-small uk-margin-small-bottom bonus-btn btn_bonus-clear">
              <span class="tr key">2</span>
              <img src="images/broken-wall.png" width="50" alt="Clear Rows" class="btn_bonus-clear uk-preserve-width uk-preserve-height">
              <span class="uk-text-meta uk-text-small">Clear</span>
              <span class="br points">-400</span>
            </button>
          </div>
          <div class="uk-width-1-2 uk-flex uk-flex-center">
            <button id="bonus-3" class="uk-button uk-button-secondary uk-button-small uk-margin-small-bottom bonus-btn btn_bonus-bomb">
              <span class="tr key">3</span>
              <img src="images/unlit-bomb.png" width="50" alt="Bomb" class="btn_bonus-bomb uk-preserve-width uk-preserve-height">
              <span class="uk-text-meta uk-text-small">Bomb</span>
              <span class="br points">-300</span>
            </button>
          </div>
          <div class="uk-width-1-2 uk-flex uk-flex-center">
            <button id="bonus-4" class="uk-button uk-button-secondary uk-button-small uk-margin-small-bottom bonus-btn btn_bonus-replace">
              <span class="tr key">4</span>
              <img src="images/i-brick.png" style="transform: rotate(-90deg);" width="50" alt="Replace" class="btn_bonus-replace uk-preserve-width uk-preserve-height">
              <span class="uk-text-meta uk-text-small">Post</span>
              <span class="br points">-300</span>
            </button>
          </div>
        
      </div>
    
    </div>       
    <!-- // game info container -->


    <div id="overlay" class="uk-width-1-1 uk-margin-top">
      <div id="overlay-content">
      <div id="instructions">
        <h1 class="uk-text-center">Blox1</h1>                
        <p class="uk-text-center">Some intro text here...</p>

        <button id="play-now" class="start-btn uk-button uk-button-secondary uk-button-small btn_play-now">
          <i class="fas fa-play"></i> Play Now
        </button>               
      </div>

      <div id="scoreboard" class="uk-width-1-1">
          <h3 class="uk-text-center">Scoreboard</h3>
          <div id="scoreboard-content" class="uk-overflow-auto">
            <table class="uk-table  score-table">
              <thead>
                <tr>              
                  <th style="width:60%;">Name</th>
                  <th>Score</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody id="scoreboard-body">            
              </tbody>
            </table>
          </div>
      </div>        
      </div>  
    </div>

      
  </div>
  <!-- //  Main game container - centered and max 320px wide -->
    
  


  <!-- modals -->
  <div id="enter-name-modal" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical uk-modal-body">      
      <form id="form-get-name">
        <div class="uk-text-center" uk-grid>
          <div class="uk-width-1-1">
            <h3>Get on the scoreboard!</h3>
          </div>

          <div class="uk-width-1-2 uk-text-left">
            <label for="form_firstname" class="uk-form-label">First Name</label>
            <input id="form_firstname"
              name="form_firstname"
              class="uk-input free-type"
              placeholder="Your First Name"
              autocomplete="off"
              required
              value
              style="background-color: #1a1a1a;color: #ffffff;border: 1px solid #fafafa99;"
              oninvalid="this.setCustomValidity('You must enter your first name')"
              oninput="this.setCustomValidity('')" />
          </div>
          <div class="uk-width-1-2 uk-text-left">
            <label for="form_lastname" class="uk-form-label">Last Name</label>
            <input id="form_lastname"
              name="form_lastname"
              class="uk-input free-type"
              placeholder="Your Last Name"
              autocomplete="off"
              required
              value
              style="background-color: #1a1a1a;color: #ffffff;border: 1px solid #fafafa99;"
              oninvalid="this.setCustomValidity('You must enter your last name')"
              oninput="this.setCustomValidity('')" />
          </div>
          <div class="uk-width-1-1 uk-text-left">
            <label for="form_branch" class="uk-form-label">Your Nearest CEF Branch</label>
            <input id="form_branch"
              name="form_branch"
              class="uk-input free-type"
              placeholder="CEF Branch"
              autocomplete="off"
              required
              value
              style="background-color: #1a1a1a;color: #ffffff;border: 1px solid #fafafa99;"
              oninvalid="this.setCustomValidity('Please enter your local CEF branch')"
              oninput="this.setCustomValidity('')" />
          </div>					


          <div class="uk-width-1-1">

            <div class="form-actions">
              <button id="savename" type="submit" class="uk-button uk-button-primary btn_save-name">Submit</button>							
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div id="enter-email-modal" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <form id="form-get-email">
        <div class="uk-text-center" uk-grid>
          <div class="uk-width-1-1">
            <h3>Please enter your email</h3>
            <p class="email_line1">Some more blurb here...</p>            
          </div>

          <div class="uk-width-1-1 uk-text-left">						
            <input id="form_email"
              type="email"
              autocomplete="email"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"	
              name="form_email"
              class="uk-input free-type"
              placeholder="Your email"
              autocomplete="off"
              required
              value
              style="background-color: #1a1a1a;color: #ffffff;border: 1px solid #fafafa99;"
              oninvalid="this.setCustomValidity('You must enter your email address to compete')"
              oninput="this.setCustomValidity('')" />
              
          </div>
          
          <span class="email_error" id="email_error"></span>

          <div class="uk-width-1-1" style="margin-top: 0;">
            <div class="form-actions">
              <button id="__  cancelemail" type="button" class="uk-button uk-button-danger btn_cancel">Cancel</button>							
              <button id="__saveemail" type="submit" class="uk-button uk-button-primary btn_start-game">Let's Play!</button>							
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>	
  
  <script src="js/tetris.js?v=14"></script>
</body>
</html>
